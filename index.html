<!DOCTYPE html>

    <head>
        <meta charset = "UTF-8">
        <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
        <meta name = "viewpoint" content = "width=device-width", initial-scale = "1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">

    <body>
        <header>
            <img class = "logo" src = "imagenes/Frame 6.png" alt = "Logo de Alura">
            <img class = "tituloImg" src = "imagenes/Imagen1.png" alt = "Titulo">
        <main>
            <section>
                <textarea class = "textArea" cols = "30" rows = "10" placeholder = "Ingrese el texto aquí"></textarea>
                <div>
                    <h6 class = "info">&#9888 Solo letras minúsculas y sin acentos</h6>
                </div>
                <div class = "botones">
                    <button class = "btnEncriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class = "btnDesencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
            </section>
            <section>
                <textarea class="textAreaMensaje" cols="20" rows="10" readonly></textarea>
                <div>
                    <button class="btnCopiar" onclick="Btncopiar()">Copiar</button>
                </div>
            </section>
        </main>
        <footer>
            <p class ="copy">&copy 2023 Armando Chanto</p>
